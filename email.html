
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="email.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MMS Email Template</title>
  </head>
  <body>
    <table border="0" align="center" class="wrapper">
      <tr>
         <th colspan="4">
          <img src="welcome.png" alt="Welcome Message" title="Welcome Message" class="welcome-img">
         </th>
      </tr>
      <tr>
        <td valign="top" width="12%">Name</td>
        <td valign="top" width="1%">:</td>
        <td valign="top" width="87%"><p>Mr. XXX</p></td>
      </tr>
      <tr>
        <td valign="top" width="12%">Email</td>
        <td valign="top" width="1%">:</td>
        <td valign="top" width="87%"><p>xxx@email.com</p></td>
      </tr>
      <tr>
        <td valign="top" width="12%">Passport No.</td>
        <td valign="top" width="1%">:</td>
        <td valign="top" width="87%"><p>0000000000000</p></td>
      </tr>
    </table>
    <!-- prevent Gmail on iOS font size manipulation -->
   <div style="display:none; white-space:nowrap; font:15px courier; line-height:0;"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </div>
  </body>
</html>
